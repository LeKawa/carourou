<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title></title>
</head>

<body>
    <div class="carousel">

      <button class="left">-</button>

            <!-- <li><img  class="is-active" src="img/image1.jpg" alt=""></li>
            <li><img src="img/image2.jpg" alt=""></li>
            <li><img src="img/image3.jpg" alt=""></li>
            <li><img src="img/image4.jpg" alt=""></li>
            <li><img src="img/image2.jpg" alt=""></li> -->


    <button class="right">+</button>


    </div>


    <script src="data.js" charset="utf-8"></script>
    <script>





    var btn_left = document.querySelector('.left');
            var btn_right = document.querySelector('.right');
            var imgs = document.querySelectorAll('.carousel img');

            var counter = 0;

            btn_left.addEventListener('click', function() {
                if (counter > 0) {
                    imgs[counter].classList.remove('is-active');
                    counter--;
                    imgs[counter].classList.add('is-active');
                }
            });

            btn_right.addEventListener('click', function() {
                if (counter < imgs.length - 1) {
                    imgs[counter].classList.remove('is-active');
                    counter++;
                    imgs[counter].classList.add('is-active');
                }
            });



    </script>
</body>

</html>
